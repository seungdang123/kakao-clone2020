<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with voldemort - Kokoa Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>02:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Voldemort</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Wednesday, June 31, 2020
        </div>

        <div class="message-row message-row--own to-voldemort">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Potato Voldemort ðŸ˜‚ðŸ˜‚</span>
                    <span class="message__time">22:30</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own to-voldemort">
            <div class="message-row__content">
                <div class="message__info">
                    <img src="potato.png"/>
                    <span class="message__time">22:30</span>
                </div>
            </div>
        </div>


        <div class="message-row with-voldemort">
            <img src="https://pbs.twimg.com/profile_images/848207793026891777/xYqPhL98_400x400.jpg">
            <div class="message-row__content">
                <span class="message_author">Voldemort</span>
                <div class="message__info">
                    <span class="message__bubble">Avada Kedabra</span>
                    <span class="message__time">23:12</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big.</span>
    </div>


    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
    </script>
</body>
</html>
